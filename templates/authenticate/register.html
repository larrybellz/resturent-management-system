{%extends 'base_auth.html'%}
{%load static%}
{%block content%}


<div class="card mt-5 ">



    <div class="card-body">
        <div class="card-title">
            <h4>Register for a free account</h4>
        </div>


        <form action="{%url 'register'%}" method="post">
            {%csrf_token%}
            {% include "partials/_messages.html"%}
            <div class="form-group">
                <input type="text" name="username" id="usernameField" placeholder="enter your username"
                    class="form-control form-control-sm" value="{{fieldValues.username}}">

            </div>
            <div class="invalid_feedback invalid-feedback" style="display:none">
                <p></p>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="emailField" placeholder="email"
                    class="form-control form-control-sm" value="{{fieldValues.email}}">
                <div class="emailfeedback invalid-feedback" style="display:none">
                    <p></p>
                </div>

            </div>
            <div class="form-group">
                <input type="password" name="password" id="passwordField" class="form-control form-control-sm">

            </div>
            <small class="float-right md-10" id="showbtn">SHOW</small>
            <input type="submit" value="register" class="btn btn-block btn-primary md-5 submit-btn">

        </form>
    </div>


</div>
<script src="{% static 'js/register.js'%}"></script>





{%endblock%}
